name : ubuntu12.04-nodejs0.10-java-bundled
version : 1.6.2
inherits : wercker/ubuntu12.04-webessentials@1.0.4
type : main
platform : ubuntu@12.04
packages :
  - nodejs@0.10.38
keywords:
  - nodejs
script: |
  export NODEVERSION=0.10.38
  sudo apt-get update
  sudo apt-get install wget build-essential default-jre
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v
